<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model - Border</title>
    <link rel="stylesheet" href="box-model-border.css">
</head>
<body>
    <div class="solid">
        <p>Solid Border - 4px solid black</p>
    </div>
    <div class="dashed">
        <p>Dashed Border – 3px dashed #333</p>
    </div>
    <div class="dotted">
        <p>Dotted Border – 2px dotted #666</p>
    </div>
    <div class="mixed">
        <p style="margin-bottom: 0px; border: none;">Mixed border</p>
        <ul style="margin-top: 0px">
            <li>Top - 3px dashed #333</li>
            <li>Bottom - 3px dashed #333</li>
            <li>Left - 4px solid #000</li>
            <li>Right - 4px solid #000</li>
        </ul>
    </div>
</body>
</html>
