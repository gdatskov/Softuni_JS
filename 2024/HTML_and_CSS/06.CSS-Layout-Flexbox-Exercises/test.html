<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur and Spread Radius Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .box {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            margin: 10px;
        }
        .box-blur {
            background-color: #007bff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .box-spread {
            background-color: #28a745;
            box-shadow: 0 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .box-blur-spread {
            background-color: #ffc107;
            box-shadow: 0 0 15px 15px rgba(0, 0, 0, 0.5);
        }
        .box-blur-large {
            background-color: #dc3545;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        .label {
            margin-top: 10px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-blur">
            <div class="label">Blur 15px</div>
        </div>
        <div class="box box-spread">
            <div class="label">Spread 15px</div>
        </div>
        <div class="box box-blur-spread">
            <div class="label">Blur 15px & Spread 15px</div>
        </div>
        <div class="box box-blur-large">
            <div class="label">Blur 30px</div>
        </div>
    </div>
</body>
</html>
