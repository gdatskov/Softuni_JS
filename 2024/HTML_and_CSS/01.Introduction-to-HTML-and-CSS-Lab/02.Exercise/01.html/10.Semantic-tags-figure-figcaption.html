<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags - Figure, Figcaption</title>
</head>
<body>
    <figure>
        <img src="Images/cat.avif" alt="cat image here">
        <figcaption>Fluffy Kitten</figcaption>
    </figure>
</body>
</html>
