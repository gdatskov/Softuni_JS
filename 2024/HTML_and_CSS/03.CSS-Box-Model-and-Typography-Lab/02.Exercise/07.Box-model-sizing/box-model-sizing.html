<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model - Sizing</title>
    <link rel="stylesheet" href="box-model-sizing.css">
</head>
<body>
    <div class="content-box">
        <p>Box-sizing - content-box</p>
        <ol>
            <li>Width - 300px</li>
            <li>Padding - 20px</li>
            <li>Border - 5px solid #333</li>
            <li>Margin Bottom - 20px</li>
            <li>Background - #eee</li>
        </ol>
    </div>
    <div class="border-box">
        <p>Box-sizing - border-box</p>
        <ol>
            <li>Width - 300px</li>
            <li>Padding - 20px</li>
            <li>Border - 5px solid #333</li>
            <li>Margin Bottom - 20px</li>
            <li>Background - #eee</li>
        </ol>
    </div>
</body>
</html>
